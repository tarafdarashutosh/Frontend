        nav ul {

            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px 0;
        }
        hr {
            margin: 20px 0;

        form input, form textarea {
